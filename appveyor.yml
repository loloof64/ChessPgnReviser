branches:
  only:
    - master

image: Visual Studio 2019

configuration: Release
platform: x64

skip_non_tags: true

environment:
  QTDIR: C:\Qt\5.14.2\mingw73_64

install:
  - choco install -y InnoSetup
  - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw730_64\bin;"C:\Program Files (x86)\Inno Setup 6";C:\MinGW\bin;%PATH%
  - set CC=C:\Qt\Tools\mingw730_64\bin\gcc.exe
  - set CXX=C:\Qt\Tools\mingw730_64\bin\g++.exe
  - set Qt5_DIR=%QTDIR%\lib\cmake\Qt5
  - lupdate ChessPgnReviser.pro
  - lrelease ChessPgnReviser.pro

build_script:
  - qmake
  - mingw32-make -j4
  - iscc windows_build.iss /DPWD=%CD% /OOutput

before_deploy:
  - cd Output
  - appveyor PushArtifact ChessPgnReviser.exe

artifacts:
  path: Output\ChessPgnReviser.exe
  name: chesspgnreviser

deploy:
  description: 'ChessPgnReviser'
  artifact: chesspgnreviser
  provider: GitHub
  auth_token:
    secure: /ZFMrtWy/BftMA/Bc9tJ9Az3zw+6OriwVIWy0f2F82x/bjsBmVMLdx9y4V2JDsZa
  skip_clean: true